<html>

<head>
	<title>ChemisTRY</title>
	<meta charset="utf-8" />
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body style='margin : 0px; overflow: hidden;'>
	<style>
		.modal {
			display: none;
			/* Hidden by default */
			position: fixed;
			/* Stay in place */
			z-index: 1;
			/* Sit on top */
			left: 0;
			top: 0;
			width: 100%;
			/* Full width */
			height: 100%;
			/* Full height */
			overflow: auto;
			/* Enable scroll if needed */
			background-color: rgb(0, 0, 0);
			/* Fallback color */
			background-color: rgba(0, 0, 0, 0.4);
			/* Black w/ opacity */
		}

		/* Modal Content/Box */
		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			/* 15% from the top and centered */
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			/* Could be more or less, depending on screen size */
		}

		/* The Close Button */
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		@media only screen and (max-width: 600px) {
			#nav {
				visibility: hidden !important;
			}
			#menu {
				position: absolute;
				visibility: visible;
				z-index: 99999;
				bottom: 50%;
				left: 0;
			}
		}
	</style>

	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<h2>Glucose Combustion Reaction</h2>
			<p id = "modal-content-p">C6H12O6 + 6 O2 --> 6 CO2 + 6 H2O</p>
		</div>

	</div>
	<div id="menu">
		<button style="z-index: 1;position: absolute;top: 200px; width: 50px; height: 50px; line-height: 50px; border: 2px black; border-radius: 50%; color: black; text-align: center; background: whitesmoke; "
		onclick="buttonPress()">React</button>
		<button style="z-index: 1;position: absolute;top: 250px; width: 50px; height: 50px; line-height: 50px; border: 2px black; border-radius: 50%; color: black; text-align: center; background: whitesmoke; "
		onclick="addGlucose()">G++</button>
		<button style="z-index: 1;position: absolute;top: 300px; width: 50px; height: 50px; line-height: 50px; border: 2px black; border-radius: 50%; color: black; text-align: center; background: whitesmoke; "
		onclick="addOxygen()">O++</button>
		<button style="z-index: 1;position: absolute;top: 350px; width: 50px; height: 50px; line-height: 50px; border: 2px black; border-radius: 50%; color: black; text-align: center; background: whitesmoke; "
		onclick="addUranium()">U++</button>
	</div>
	<style>
		#arjsDebugUIContainer {
			display: none;
		}

		body,
		input,
		select,
		textarea {
			color: #646464;
			font-family: "Source Sans Pro", Helvetica, sans-serif;
			font-size: 14pt;
			font-weight: 400;
			line-height: 1.75;
		}
	</style>
	<div id="nav" style="position: fixed;top: 0;width: 425px; height: 100%; background: #fff; outline: 0; overflow-x: hidden; overflow-y: auto; text-align: right; visibility: visible; z-index: 10000; right: 0;">
		<header id="header">
			<center>
				<h1 style="font-size: 2.5em;font-weight: 700;margin: 1.5em ;color: #555;">ChemisTRY</h1>
				<p style="color: #aaa;margin: 1.5em;">Augmented Reality Project Based Learning for Middle-School Chemistry</p>
				<a href="https://github.com/bitnaughts/chemistry"><img src="icons.png" style="margin: .5em;"></a>
			</center>
		</header>
		<table>
			<tr>
				<td style="width: 50%">
					<center>
						<h3 style="margin: 1em ;">Exothermics</h3>
						<img style="width: 70%; margin: .25em;" src="4.png">
					</center>
				</td>
				<td style="width: 50%">
					<center>
						<h3 style="margin: 1em ;">Radioactivity</h3>
						<img style="width: 70%; margin: .25em ;" src="2.png">
					</center>

				</td>
			</tr>
			<tr>
				<td style="width: 50%">
					<center>

						<h3 style="margin: 1em ;">Titration</h3>
						<img style="width: 70%; margin:.25em ;" src="3.png">
					</center>
				</td>
				<td style="width: 50%">
					<center>

						<h3 style="margin: 1em ;">Organics</h3>
						<img style="width: 70%; margin: .25em ;" src="6.png">
					</center>
				</td>
			</tr>
			<tr>
				<td style="width: 50%">
					<center>

						<h3 style="margin: 1em ;">Biochemistry</h3>
						<img style="width: 70%; margin:.25em ;" src="5.png">
					</center>
				</td>
				<td style="width: 50%">
					<center>

						<h3 style="margin: 1em ;">Solvents</h3>
						<img style="width: 70%; margin: .25em ;" src="1.png">
					</center>
				</td>
			</tr>
		</table>
	</div>
	<a-scene embedded arjs>
		<a-marker preset="hiro" id="marker">
		</a-marker>
		<a-entity camera look-controls mouse-cursor>
	</a-scene>
	<script src="Molecules.js"></script>
</body>

</html>
