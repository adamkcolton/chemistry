<html>

<head>
    <title>ChemisTRY</title>

    <!--First = A-Frame. Second AR.JS Thrid = axios-->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="marker">
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>


    <script>
        //For actually building the molecule.
        var i = 0;
        var n = 24;

        /* Glucose (C6H12O6) Properties */
        var GLUCOSE_POSITIONS = [
            /* Carbons (0-5) */
            "-2.5 0 -.5",
            "-1.5 0 .5",
            "-.5 0 -.5",
            ".5 0 .5",
            "1.5 0 -.5",
            "2.5 0 .5",
            /* Oxygens (6-11) */
            "-2.5 0 -1.5",
            "-1.5 0 1.5",
            "-.5 0 -1.5",
            ".5 0 1.5",
            "1.5 0 -1.5",
            "2.5 0 1.5",
            /* Hydrogens (12-23) */
            "-2.75 0 -1.75",
            "-2.25 0 -1.75",
            "-1.75 0 1.75",
            "-1.25 0 1.75",
            "-.75 0 -1.75",
            "-.25 0 -1.75",
            ".75 0 1.75",
            ".25 0 1.75",
            "1.75 0 -1.75",
            "1.25 0 -1.75",
            "2.75 0 1.75",
            "2.25 0 1.75",
        ];
        var GLUCOSE_SCALE = 1;

        /* Oxygen (O2) Properties */
        var OXYGEN_POSITIONS = [
            /* Oxygens (0-1) */
            "-.5 0 0",
            ".5 0 0"
        ];
        var OXYGEN_SCALE = 1;

        /* Carbon Dioxide (CO2) Properties */
        var CARBON_DIOXIDE_POSITIONS = [
            /* Carbon (0) */
            "0 0 0",
            /* Oxygens (1-2) */
            "-.5 0 .5",
            ".5 0 .5",
        ]
        var CARBON_DIOXIDE_SCALE = 1;

        /* WATER (H2O) Properties */
        var WATER_POSITIONS = [
            /* Oxygen (0) */
            "0 0 0",
            /* Hydrogens (1-2) */
            "-.5 0 .5",
            ".5 0 .5",
        ]
        var WATER_SCALE = 1;


        function append() {
            console.log("Appending");
            var positions = [];
            for (let i = 0; i < n; i++) {
                positions.push(i * .2 + " " + i * 0 + " " + i * .2);
            }
            while (i < n) {
                $("#marker").append(
                    '<a-sphere id =\"' + "id" + i + '\"color = "green" position = \"' + positions[i++] + '\" radius = ".1"></a-box>'
                );
            }
        };

        function calcPosChange(pos, targetPos) {
            if (Math.abs(pos - targetPos) > .01) {
                pos += targetPos * 0.1;
            }
            return pos;
        }

        function moveToPosition() {
            //If not at target position animate
            var moleculePosition = [0, 0, 0];
            for (let i = 0; i < n; i++) {
                var element = document.getElementById("id" + i);
                if (element != null) {
                    var position = (document.getElementById("id" + i).getAttribute("position")).split(" ");
                    //Need to have a way to get the moleculePosition for the function call.
                    var targetPosition = calcTargetPosition(moleculePosition, i);
                    var posX = parseInt(position[0]);
                    var posY = parseInt(position[2]);
                    var posZ = parseInt(position[4]);

                    while (posX != targetPosition[0] && posY != targetPosition[1] && posZ != targetPosition[3]) {
                        posX = calcPosChange(posX, targetPosition[0]);
                        posY = calcPosChange(posY, targetPosition[1]);
                        posZ = calcPosChange(posZ, targetPosition[2]);

                        document.getElementById("id" + i).setAttribute("position", posX + " " + posY + " " + posZ);
                    }
                }
                else {
                    console.log(i + " does not exist");
                }
            }
        }

        function calcTargetPosition(moleculePosition, elementNumber) {
            //Based on index see where you need to be. 
            var targetPosition = [];
            var offSet = GLUCOSE_POSITIONS[elementNumber].split(" ");
            var offSetX = parseInt(offSet[0]);
            var offSetZ = parseInt(offSet[2]);

            targetPosition[0] = moleculePosition[0] + offSetX;
            targetPosition[1] = moleculePosition[1];
            targetPosition[2] = moleculePosition[2] + offSetZ;

            return targetPosition;
        }
        append();
        moveToPosition();

        // axios.get('/api/data/').then(function (symbol) {

        //     // buildMolecule(symbol);
        // }).catch(function (error) {
        //     comsole.log(error);
        // });

    </script>
</body>
