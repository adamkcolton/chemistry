<!DOCTYPE HTML>
<!--
    CruzHacks 2019
-->

<html>

<head>
    <title>ChemisTRY</title>
    <meta charset="utf-8" />

    <!--First = A-Frame. Second AR.JS Thrid = axios-->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body style='margin : 0px; overflow: hidden;'>
    <button style="z-index: 1;position: absolute;top: 200px;" onclick="buttonPress()">Click
        me</button>
    <style>
        #arjsDebugUIContainer {
            display: none;
        }

        body,
        input,
        select,
        textarea {
            color: #646464;
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            font-size: 14pt;
            font-weight: 400;
            line-height: 1.75;
        }
    </style>
    <div style="position: fixed;
    top: 0;
    width: 425px;
    height: 100%;
    background: #fff;
    outline: 0;
    overflow-x: hidden;
    overflow-y: auto;
    text-align: right;
    visibility: visible;
    z-index: 10000;
    right: 0;">
        <header id="header">
            <center>
                <h1 style="font-size: 2.5em;
            font-weight: 700;margin: 1.5em ;color: #555;">ChemisTRY</h1>
                <p style="color: #aaa;margin: 1.5em;">Augmented Reality Project Based Learning for Middle-School
                    Chemistry</p>
                <a href="https://github.com/bitnaughts/chemistry"><img src="icons.png" style="margin: .5em;"></a>
            </center>
        </header>
        <table>
            <tr>
                <td style="width: 50%">
                    <center>
                        <h3 style="margin: 1em ;">Exothermics</h3>
                        <img style="width: 70%; margin: .25em;" src="1.png">
                    </center>
                </td>
                <td style="width: 50%">
                    <center>
                        <h3 style="margin: 1em ;">Radioactivity</h3>
                        <img style="width: 70%; margin: .25em ;" src="2.png">
                    </center>

                </td>
            </tr>
            <tr>
                <td style="width: 50%">
                    <center>

                        <h3 style="margin: 1em ;">Titration</h3>
                        <img style="width: 70%; margin:.25em ;" src="3.png">
                    </center>
                </td>
                <td style="width: 50%">
                    <center>

                        <h3 style="margin: 1em ;">Organics</h3>
                        <img style="width: 70%; margin: .25em ;" src="4.png">
                    </center>
                </td>
            </tr>
        </table>



    </div>
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="marker">
        </a-marker>
        <a-entity camera look-controls mouse-cursor>
    </a-scene>


    <script src="Molecules.js">
    </script>
</body>

</html>
